---
# Variables por defecto del role webserver

# Configuración general
wordpress_install_dir: "/var/www/html/wordpress"
wordpress_user: "www-data"
wordpress_group: "www-data"
wordpress_domain: "localhost"

# PHP configuración
php_version: "8.1"
php_memory_limit: "256M"
php_max_execution_time: "300"
php_upload_max_filesize: "64M"
php_post_max_size: "64M"

# Paquetes base por distribución
debian_packages:
  - apache2
  - "php{{ php_version }}"
  - "php{{ php_version }}-mysql"
  - "php{{ php_version }}-curl"
  - "php{{ php_version }}-gd"
  - "php{{ php_version }}-mbstring"
  - "php{{ php_version }}-xml"
  - "php{{ php_version }}-xmlrpc"
  - "php{{ php_version }}-soap"
  - "php{{ php_version }}-intl"
  - "php{{ php_version }}-zip"
  - unzip
  - curl

redhat_packages:
  - httpd
  - "php{{ php_version }}"
  - "php{{ php_version }}-mysqlnd"
  - "php{{ php_version }}-curl"
  - "php{{ php_version }}-gd"
  - "php{{ php_version }}-mbstring"
  - "php{{ php_version }}-xml"
  - "php{{ php_version }}-soap"
  - "php{{ php_version }}-intl"
  - "php{{ php_version }}-zip"
  - unzip
  - curl

# Servicios por distribución
debian_services:
  - apache2
  - "php{{ php_version }}-fpm"

redhat_services:
  - httpd
  - "php{{ php_version }}-fpm"

# WordPress configuración
wordpress_version: "latest"
wordpress_download_url: "https://wordpress.org/wordpress-{{ wordpress_version }}.tar.gz"
wordpress_temp_dir: "/tmp"

# Base de datos
wordpress_db_host: "localhost"
wordpress_db_name: "wordpress_db"
wordpress_db_user: "wordpress_user"
wordpress_db_password: "password"
wordpress_table_prefix: "wp_"
