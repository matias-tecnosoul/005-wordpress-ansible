---
- name: Verify
  hosts: all
  become: true
  gather_facts: true
  
  tasks:
    - name: Check if Apache is running
      systemd:
        name: apache2
        state: started
        enabled: yes
      check_mode: true
      register: apache_status
      failed_when: apache_status is changed

    - name: Check if MySQL is running
      systemd:
        name: mysql
        state: started
        enabled: yes
      check_mode: true
      register: mysql_status
      failed_when: mysql_status is changed

    - name: Check PHP version
      command: php --version
      register: php_version_output
      changed_when: false
      failed_when: php_version_output.rc != 0

    - name: Verify PHP 8.1 is installed
      assert:
        that:
          - "'PHP 8.1' in php_version_output.stdout"
        fail_msg: "PHP 8.1 not found. Output: {{ php_version_output.stdout }}"
        success_msg: "PHP 8.1 correctly installed"

    - name: Check WordPress directory exists
      stat:
        path: /var/www/html/wordpress
      register: wp_dir
      failed_when: not wp_dir.stat.exists

    - name: Check wp-config.php exists
      stat:
        path: /var/www/html/wordpress/wp-config.php
      register: wp_config
      failed_when: not wp_config.stat.exists

    - name: Test HTTP response
      uri:
        url: "http://localhost"
        method: GET
        status_code: [200, 302, 404]
      register: http_response
      failed_when: http_response.status not in [200, 302, 404]
      retries: 3
      delay: 5

    - name: Test database connection
      mysql_info:
        login_host: localhost
        login_user: test_wp_user
        login_password: test_wp_password
        login_db: test_wordpress_db
      register: db_info
      failed_when: db_info is failed

    - name: Check Apache modules are enabled
      apache2_module:
        name: "{{ item }}"
        state: present
      loop:
        - rewrite
        - headers
      check_mode: true
      register: apache_modules
      failed_when: apache_modules is changed

    - name: Check WordPress configuration contains correct DB info
      lineinfile:
        path: /var/www/html/wordpress/wp-config.php
        line: "define( 'DB_NAME', 'test_wordpress_db' );"
        state: present
      check_mode: true
      register: db_config
      failed_when: db_config is changed

    - name: Verification summary
      debug:
        msg:
          - "âœ… Apache running and configured"
          - "âœ… MySQL running and accessible"  
          - "âœ… PHP 8.1 installed with MySQL support"
          - "âœ… WordPress files in place"
          - "âœ… Database connection working"
          - "âœ… HTTP server responding"
          - "âœ… wp-config.php correctly configured"
          - "ðŸš€ Webserver role verification completed successfully!"
